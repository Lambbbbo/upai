<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <script type="text/javascript">
        function copy() {
            var e = document.getElementById("copy");
            e.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            alert("复制成功！");
        }
        function copy1() {
            var e = document.getElementById("copy1");
            e.select(); // 选择对象

            alert("复制成功！");

        function copy2() {

    </script>
</head>
<body>
<p>
调度服务器ip，当调度服务器ip有新增或删减时，请及时更新最新的调度服务器ip列表。
到目标调度ip段，请固定走报备出口出网。
<p>
